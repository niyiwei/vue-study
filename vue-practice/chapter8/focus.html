<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE-自定义指令</title>
</head>

<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
    <script src="../vue.js"></script>
    <script>

        // 全局注册
        Vue.directive('focus', {
            // 指令选项
            inserted: function(el){
                // 聚焦元素
                el.focus();
            }
        });

        // 局部注册
        var app = new Vue({
            el : '#app'
            // ,directives:{
            //     focus:{
            //         // 指令选项
            //     }
            // }
        });

        // 自定义指令的选项室友几个钩子函数组成的,每个都是可选的
        // bind: 只调用一次,指令第一次绑定到元素时调用,用这个钩子函数可以定义一个在绑定时执行的一次的初始化动作
        // inserted: 被绑定元素插入父节点时调用(父节点存在即可调用, 不必存在于document中).
        // update: 被绑定元素所在的模板更新时调用, 而不论绑定值是否变化. 通过比较更新前后的绑定值,可以忽略不必要的模板跟新
        // componentUpdated: 被绑定元素所在模块完成一次更新周期时调用.
        // unbind: 只调用一次,指令与元素解绑时调用.
    </script>
</body>

</html>
