<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue - 访问slot</title>
</head>

<body>
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容</p>
            <p>更多的正文内容</p>
            <div slot="footer">底部信息</div>
        </child-component>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('child-component', {
            template: '\
            <div class="container">\
                <div class="header">\
                    <slot name="header"></slot>\
                </div>\
                <div class="main">\
                    <slot></slot>\
                </div>\
                <div class="footer">\
                    <slot name="footer"></slot>\
                </div>\
            </div>'
            ,mounted: function(){
                var header = this.$slots.header
                var main = this.$slots.default
                var footer = this.$slots.footer
                // 通过$slots可以访问某个具名的slot, this.$slots.default包括了所有没有被包含在具名slot节中的节点）
                console.log(footer)
                console.log(footer[0].elm.innerHTML)
            }
        })
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
